  // preencher a tabela mensal com os títulos das colunas

    document.write("<div class='c-cal__col'>" + dia_name + "</div>");
  }
  // preenche a tabela do mês com números
function fill_table(mes, mes_tamanho, indexMes) {
    dia = 1;
    // começa a nova tabela de meses
    document.write("<div class='c-main c-main-" + indexMes + "'>");
    document.write("<b>"+mes+" "+ano+"</b>")+

    
// cabeçalhos de coluna
    document.write("<div class='c-cal__row'>");
    dia_titulo("Segunda");
    dia_titulo("Terça");
    dia_titulo("Quarta");
    dia_titulo("Quinta");
    dia_titulo("Sexta");
    dia_titulo("Sabado");
    dia_titulo("Domingo");
    document.write("</div>");

    // preenche as células antes do primeiro dia do mês
    document.write("<div class='c-cal__row'>");
    for (var i = 1; i < comecar_dia; i++) {
      if (comecar_dia > 7) {
      } else {
        document.write("<div class='c-cal__cel'></div>");
      }
    }

    // preenche a primeira semana de dias
    for (var i = comecar_dia; i < 8; i++) {
      document.write(
        "<div data-dia='2019-" +
          indexMes +
          "-0" +
          dia +
          "'class='c-cal__cel'><p>" +
          dia +
          "</p></div>"
      );
      dia++;
    }
    document.write("</div>");

    // preenche as semanas restantes
    while (dia <= mes_tamanho) {
      document.write("<div class='c-cal__row'>");
      for (var i = 1; i <= 7 && dia <= mes_tamanho; i++) {
        if (dia >= 1 && dia <= 9) {
          document.write(
            "<div data-dia='2019'" +
              indexMes +
              "-0" +
              dia +
              "'class='c-cal__cel'><p>" +
              dia +
              "</p></div>"
          );
          dia++;
        } else {
          document.write(
            "<div data-dia='2019-" +
              indexMes +
              "-" +
              dia+
              "' class='c-cal__cel'><p>" +
              dia+
              "</p></div>"
          );
          dia++;
        }
      }
      document.write("</div>");     
// o primeiro dia do próximo mês
      comecar_dia = i;
    }

    document.write("</div>");
  }
</script>
